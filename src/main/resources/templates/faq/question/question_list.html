<html layout:decorate="~{layout}">
 <style layout:fragment="style">
 .faq-title{
 	border: 1px solid #ccc; 
 	padding: 10px; 
 }
 </style>
<div layout:fragment="content" class="container my-3">
    <!-- Ï†úÎ™© -->
    <h5 class="border-bottom py-2">FAQ</h5>
    <!-- Î≤ÑÌäº -->
    <div class="row my-3">
        <div class="col-8">
            <a th:href="@{/faq/question/create}" class="btn btn-primary" th:if="${userGrade == 1}">FAQ Îì±Î°ù</a>
        </div>
        
        <div class="col-4">
            <div class="input-group">
                <input type="text" id="input_keyword" class="form-control" th:value="${keyword}">
                <a class="btn btn-outline-secondary" type="button" id="btn_search"><i class="bi bi-search"></i></a>
            </div>
        </div>
    </div>

    <div id="faqList">
        <div th:each="question, loop:${paging}" class="faq-box my-4">
            <h6 class="faq-title" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" th:attr="data-id=${question.id}">
                <span style="display: flex; align-items: center;">
                    <span class="circle-number" th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></span>
                    <span th:text="${question.subject}" style="text-decoration: none; color: black; margin-left: 10px;"></span>
                </span>
                <span class="emoji" th:id="'emoji-' + ${question.id}">üëá</span>
            </h6>
            <div class="faq-content" th:attr="id='content-' + ${question.id}" style="display:none; background-color: lightgray; padding: 10px;" th:utext="${question.content}"></div>
        </div>
    </div>

    <!-- paging start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- Îß® Ï≤òÏùå: Ï≤´ ÌéòÏù¥ÏßÄÍ∞Ä ÏïÑÎãàÎ©¥ class disabled Ï∂îÍ∞Ä -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        
            <!-- Ïù¥Ï†Ñ: Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏúºÎ©¥ class disabled Ï∂îÍ∞Ä -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>Ïù¥Ï†Ñ</span></a>
            </li>
            <!-- 1,2,3,.... ÌéòÏù¥ÏßÄ Î≤àÌò∏ Ï†úÌïú -->
            <li th:each="page:${#numbers.sequence(paging.number <= 2 ? 0 : paging.number - 2, paging.number <= 2 ? 4 : paging.number + 2)}" th:if="${page >= 0 && page < paging.totalPages}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}">1</a>
            </li>
            <!-- Îã§Ïùå: Îã§Ïùå ÌéòÏù¥ÏßÄÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏúºÎ©¥ class disabled Ï∂îÍ∞Ä -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">Îã§Ïùå</a>
            </li>
           <!-- ÎßàÏßÄÎßâ: ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÍ∞Ä ÏïÑÎãàÎ©¥ class disabled Ï∂îÍ∞Ä -->
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages-1}"><span><i class="bi bi-chevron-double-right"></i></span></a>
            </li>
        </ul>
    </div>

    <!-- paging end -->
    
    <!-- Í≤ÄÏÉâ form -->
    <form th:action="@{/faq/question/list}" method="get" id="searchForm">
        <input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
<style>
    .circle-number {
        display: inline-block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #000;
        color: #fff;
        text-align: center;
        line-height: 24px;
        font-size: 14px;
        margin-right: 10px;
    }
</style>
<script layout:fragment="script">
    const btn_search = document.getElementById("btn_search");
    console.log(btn_search);
    
    btn_search.addEventListener('click',function(){
        console.log('click');
        
        document.getElementById("keyword").value = document.getElementById("input_keyword").value;
        document.getElementById("page").value = 0;
        
        document.getElementById("searchForm").submit();
    });
    
    const page_elements = document.getElementsByClassName("page-link");
    console.log(page_elements);
    Array.from(page_elements).forEach(function(element){
        element.addEventListener('click',function(){
            document.getElementById("page").value = this.dataset.page;
            document.getElementById("keyword").value = document.getElementById("input_keyword").value;
            document.getElementById("searchForm").submit();
        });
    });
    
    document.querySelectorAll('.faq-title').forEach(title => {
        title.addEventListener('click', () => {
            const id = title.getAttribute('data-id');
            console.log(`FAQ ID: ${id}`);
            const contentDiv = document.getElementById(`content-${id}`);
            if (contentDiv) {
                if (contentDiv.style.display === 'none') {
                    contentDiv.style.display = 'block';
                } else {
                    contentDiv.style.display = 'none';
                }
            } else {
                console.log(`Element with id content-${id} not found`);
            }
        });
    });
</script>
</html>
