<script th:inline="javascript">
$(document).ready(function () {
    let chart = null;
    let rawData = /*[[${getYearlyWeatherDataJson}]]*/ '[]';
    let initialData = parseJSONData(rawData);

    console.log("ğŸ“Š ì´ˆê¸° ë°ì´í„° ë¡œë“œ:", initialData);
    createBarChart(initialData);

    $("form").on("submit", function(event) {
        event.preventDefault();
        fetchDataAndUpdateChart();
    });

    async function fetchDataAndUpdateChart() {
        let year = $("#year").val();
        let roadType = $("#roadType").val();  
        let accidentType = $("#accidentType").val();  
        let url = `/DataChart/wlist1/json?year=${year}&roadType=${encodeURIComponent(roadType)}&accidentType=${encodeURIComponent(accidentType)}`;

        try {
            let response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            let data = await response.json();
            console.log("ğŸ“Š í•„í„°ë§ëœ ë°ì´í„°:", data);

            if (!Array.isArray(data)) throw new Error("Invalid data format");
            updateChart(data);
            updateTable(data);
        } catch (error) {
            console.error("âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
        }
    }

    function parseJSONData(rawData) {
        try {
            return JSON.parse(rawData);
        } catch (e) {
            console.error("JSON parsing error:", e);
            return [];
        }
    }

    function createBarChart(data) {
        if (chart) chart.destroy();

        let ctx = document.getElementById('roadChart').getContext("2d");
        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(item => item.waYear), // ğŸ› ï¸ waYearë¡œ ìˆ˜ì •
                datasets: [
                    {
                        label: "ì´ ì‚¬ê³  ê±´ìˆ˜",
                        data: data.map(item => item.waTotalCnt), // ğŸ› ï¸ waTotalCntë¡œ ìˆ˜ì •
                        backgroundColor: "rgba(255, 99, 132, 0.5)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    }
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: { 
                        title: {
                            display: true,
                            text: "ì—°ë„"
                        }
                    },
                    y: { 
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "ì´ ì‚¬ê³  ê±´ìˆ˜ (ê±´)"
                        }
                    }
                }
            }
        });
    }

    function updateChart(data) {
        if (chart) {
            chart.data.labels = data.map(item => item.waYear); // ğŸ› ï¸ waYearë¡œ ìˆ˜ì •
            chart.data.datasets[0].data = data.map(item => item.waTotalCnt); // ğŸ› ï¸ waTotalCntë¡œ ìˆ˜ì •
            chart.update(); // âœ… ì—…ë°ì´íŠ¸ ë°˜ì˜
        } else {
            createBarChart(data);
        }
    }

    function updateTable(data) {
        let tableBody = $(".table tbody");
        tableBody.empty();

        if (!Array.isArray(data) || data.length === 0) {
            tableBody.append('<tr><td colspan="5" class="text-center">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>');
            return;
        }

        data.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.waYear || '-'}</td> // ğŸ› ï¸ waYearë¡œ ìˆ˜ì •
                <td>${item.waRoadType || '-'}</td>
                <td>${item.waAccidentType || '-'}</td>
                <td>${item.waTotalCnt || 0}</td> // ğŸ› ï¸ waTotalCntë¡œ ìˆ˜ì •
                <td>${item.waClearCnt || 0}</td>
                <td>${item.waCloudyCnt || 0}</td>
                <td>${item.waRainyCnt || 0}</td>
                <td>${item.waFoggyCnt || 0}</td>
                <td>${item.waSnowyCnt || 0}</td>
                <td>${item.waOtherCnt || 0}</td>
            </tr>`;
            tableBody.append(row);
        });
    }
});

// ğŸ“Œ í˜ì´ì§€ë„¤ì´ì…˜ ì´ë²¤íŠ¸ ì²˜ë¦¬

});
</script>
