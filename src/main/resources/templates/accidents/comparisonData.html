<!-- ìŠ¤í¬ë¦½íŠ¸ -->
<script layout:fragment="script" th:inline="javascript">
$(document).ready(function () {
    let chart = null;
    let rawData = /*[[${comparisonDataJson}]]*/ '[]';
    let initialData = parseJSONData(rawData);  
    
    console.log("ğŸ“Š ì´ˆê¸° ë°ì´í„° ë¡œë“œ:", initialData);
    createBarChart(initialData);
    
    // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ë°ì´í„° ë¡œë“œ ë° ì°¨íŠ¸ ì—…ë°ì´íŠ¸
    fetchDataAndUpdateChart();
    
    // ê²€ìƒ‰ í¼ ì œì¶œ ì‹œ í˜ì´ì§€ ë²ˆí˜¸ ì´ˆê¸°í™”
    $("#searchBtn").on("click", function() {
        document.getElementById("page").value = 0;
        // í˜„ì¬ ì„ íƒëœ í•„í„° ê°’ìœ¼ë¡œ hidden í¼ ê°’ ì—…ë°ì´íŠ¸
        updateHiddenFormValues();
        // ê²€ìƒ‰ í›„ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        fetchDataAndUpdateChart();
    });
    
    // í•„í„° ê°’ì´ ë³€ê²½ë  ë•Œë§ˆë‹¤ hidden í¼ ê°’ ì—…ë°ì´íŠ¸
    $("#year, #specialday, #specialdaytype, #hour").on("change", function() {
        updateHiddenFormValues();
    });
    
    // í˜ì´ì§€ë„¤ì´ì…˜ ë§í¬ ì´ë²¤íŠ¸ ì²˜ë¦¬
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element){
        element.addEventListener("click", function(e){
            e.preventDefault();
            
            // í˜ì´ì§€ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
            document.getElementById("page").value = this.dataset.page;
            
            // í˜„ì¬ ì„ íƒëœ í•„í„° ê°’ë“¤ì„ ê·¸ëŒ€ë¡œ ìœ ì§€
            document.getElementById("formYear").value = $("#year").val() || "";
            document.getElementById("formSpecialDay").value = $("#specialday").val() || "";
            document.getElementById("formSpecialDayType").value = $("#specialdaytype").val() || "";
            document.getElementById("formHour").value = $("#hour").val() || "";
            
            // í¼ ì œì¶œ
            document.getElementById("searchForm").submit();
            
            // í˜ì´ì§€ ì´ë™ í›„ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            // ì£¼ì˜: submit ì´í›„ì—ëŠ” í˜ì´ì§€ê°€ ìƒˆë¡œê³ ì¹¨ë˜ë¯€ë¡œ ì´ ì½”ë“œëŠ” ì‹¤í–‰ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
            // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ fetchDataAndUpdateChartê°€ í˜¸ì¶œë˜ë„ë¡ í•´ì•¼ í•©ë‹ˆë‹¤.
        });
    });
    
    // hidden í¼ ê°’ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateHiddenFormValues() {
        document.getElementById("formYear").value = $("#year").val() || "";
        document.getElementById("formSpecialDay").value = $("#specialday").val() || "";
        document.getElementById("formSpecialDayType").value = $("#specialdaytype").val() || "";
        document.getElementById("formHour").value = $("#hour").val() || "";
        
        console.log("í¼ ê°’ ì—…ë°ì´íŠ¸:", {
            year: $("#year").val(),
            specialDay: $("#specialday").val(),
            specialDayType: $("#specialdaytype").val(),
            hour: $("#hour").val()
        });
    }
    
    // í¼ ì œì¶œ í•¸ë“¤ëŸ¬
    $("form").on("submit", function(event) {
        if($(this).attr('id') !== 'searchForm') {
            event.preventDefault();
            // ê²€ìƒ‰ í¼ì´ ì œì¶œë  ë•Œ hidden formì— ê°’ ì—…ë°ì´íŠ¸
            updateHiddenFormValues();
            // searchFormì„ ëŒ€ì‹  ì œì¶œ
            document.getElementById("searchForm").submit();
        }
    });
    
    // ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ë° ì°¨íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    async function fetchDataAndUpdateChart() {
        let year = $("#year").val() || "";
        let specialday = $("#specialday").val() || "";  
        let specialdaytype = $("#specialdaytype").val() || "";  
        let hour = $('#hour').val() || "";
        let currentPage = $('#page').val() || 0;
        
        // ì´ë¯¸ í•„í„°ë§ëœ ê°’ì´ ìˆëŠ”ì§€ í™•ì¸
        if (year === "" && specialday === "" && specialdaytype === "" && hour === "") {
            // í•„í„°ë§ì´ ì—†ìœ¼ë©´ hidden í¼ì—ì„œ ê°’ ê°€ì ¸ì˜¤ê¸° (í˜ì´ì§€ ë¦¬ë¡œë“œ í›„ì—ë„ ìœ ì§€)
            year = $("#formYear").val() || "";
            specialday = $("#formSpecialDay").val() || "";
            specialdaytype = $("#formSpecialDayType").val() || "";
            hour = $("#formHour").val() || "";
            
            // ì„ íƒ í•„ë“œì—ë„ ê°’ ë°˜ì˜
            if (year) $("#year").val(year);
            if (specialday) $("#specialday").val(specialday);
            if (specialdaytype) $("#specialdaytype").val(specialdaytype);
            if (hour) $("#hour").val(hour);
        }
        
        let url = `/DataChart/comparisonData1/json?year=${year}&specialday=${encodeURIComponent(specialday)}&specialdaytype=${encodeURIComponent(specialdaytype)}&hour=${hour}&page=${currentPage}`;

        try {
            let response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            let data = await response.json();
            console.log("ğŸ“Š í•„í„°ë§ëœ ë°ì´í„°:", data);

            if (!Array.isArray(data)) throw new Error("Invalid data format");
            if (data.length > 0) {
                updateChart(data);
                updateTable(data);
            } else {
                // ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ ì°¨íŠ¸ë¥¼ ìœ ì§€í•˜ê±°ë‚˜ ë¹ˆ ì°¨íŠ¸ í‘œì‹œ
                console.log("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤, ê¸°ë³¸ ì°¨íŠ¸ ìœ ì§€");
            }
            
        } catch (error) {
            console.error("âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
        }
    }
    
    // JSON ë°ì´í„° íŒŒì‹± í•¨ìˆ˜
    function parseJSONData(rawData) {
        try {
            return JSON.parse(rawData);
        } catch (e) {
            console.error("JSON parsing error:", e);
            return [];
        }
    }

    // ğŸ“Œ ì°¨íŠ¸ ìƒì„± í•¨ìˆ˜
    function createBarChart(data) {
        if (chart) {
            chart.destroy(); // ì´ì „ ì°¨íŠ¸ íŒŒê´´
        }

        let ctx = document.getElementById('trafficChart').getContext('2d');
        
        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(item => item.tcSphldfttNm),
                datasets: [
                    {
                        label: "ì´ êµí†µëŸ‰",
                        data: data.map(item => item.tcTrfl),
                        backgroundColor: "rgba(255, 99, 132, 0.5)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "ì „ë…„ë„ êµí†µëŸ‰",
                        data: data.map(item => item.tcPrevTrfl),
                        backgroundColor: "rgba(54, 162, 235, 0.5)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "ì¦ê°€ êµí†µëŸ‰",
                        data: data.map(item => item.tcChangeTrfl),
                        backgroundColor: "rgba(75, 192, 192, 0.5)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: { 
                        title: {
                            display: true,
                            text: "ì—°ë„"
                        }
                    },
                    y: { 
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "êµí†µëŸ‰ (ê±´)"
                        }
                    }
                }
            }
        });
    }
    
    // ğŸ“Œ ì°¨íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateChart(data) {
        if(chart){
            chart.data.labels = data.map(item => item.tcSphldfttNm);
            chart.data.datasets[0].data = data.map(item => item.tcTrfl); 
            chart.data.datasets[1].data = data.map(item => item.tcPrevTrfl);
            chart.data.datasets[2].data = data.map(item => item.tcChangeTrfl);
            chart.update(); // ì—…ë°ì´íŠ¸ ë°˜ì˜
        } else{
            createBarChart(data);
        }
    }
    
    // í…Œì´ë¸” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateTable(data) {
        let tableBody = $(".table tbody");
        tableBody.empty();
        
        // í˜„ì¬ í˜ì´ì§€ ë²ˆí˜¸ ê°€ì ¸ì˜¤ê¸°
        let currentPage = parseInt($("#page").val() || 0);
        // í˜ì´ì§€ í¬ê¸°(default:10)
        let pageSize = 10;

        if (!Array.isArray(data) || data.length === 0) {
            tableBody.append('<tr><td colspan="9" class="text-center">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>');
            return;
        }

        data.forEach((item, index) => {
            
            let itemNumber = (currentPage * pageSize) + (index +1);
            
            let row = `<tr>
                <td>${itemNumber}</td>
                <td>${item.tcStdYear || 'ë°ì´í„° ì—†ìŒ'}</td>
                <td>${item.tcSphldfttNm || 'ë°ì´í„° ì—†ìŒ'}</td>
                <td>${item.tcSphldfttScopTypeNm || 'ë°ì´í„° ì—†ìŒ'}</td>
                <td>${item.tcSydHour || 0}</td>
                <td>${item.tcTrfl || 0}</td>
                <td>${item.tcPrevTrfl || 0}</td>
                <td>${item.tcChangeTrfl || 0}</td>
                <td>${item.tcRateTrfl || 0}</td>
            </tr>`;
            tableBody.append(row);

    }
});
</script>
