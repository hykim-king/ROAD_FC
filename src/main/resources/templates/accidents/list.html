<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 사고 데이터</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="container mt-4">

    <!-- 네비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">사고 데이터</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/dlist">사고 증가량 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/list">지역별 사고 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/clist">명절 교통량 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/wlist">도로 날씨 별 사고 데이터</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 네비게이션 바 끝 -->

    <!-- 🚀 2x2 박스형 메뉴 추가 -->
    <style>
        .smenu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            list-style: none;
            justify-content: center; /* 가운데 정렬 */
        }
        .smenu-grid li {
            flex: 1 1 calc(50% - 10px);
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .smenu-grid li a {
            display: block;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>

	<div class= "d-flex justify-content-center">
    <ul class="smenu-grid mt-3">
        <li><a href="/DataChart/dlist">사고 증가량 데이터</a></li>
        <li><a href="/DataChart/list">지역별 사고 데이터</a></li>
        <li><a href="/DataChart/clist">명절 교통량 데이터</a></li>
        <li><a href="/DataChart/wlist">도로 날씨 별 사고 데이터</a></li>
    </ul>
    </div>

    <h2 class="text-center mb-4">지역별 사고 데이터</h2>

    <!-- 필터링 폼 -->
    <form method="get" th:action="@{/accidents/list}" class="row g-3">
        <div class="col-md-3">
            <label for="year" class="form-label">연도 선택</label>
            <select class="form-select" id="year" name="year">
                <option value="">전체</option>
                <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${selectedYear == y}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="majorRegion" class="form-label">시/도 선택</label>
            <select class="form-select" id="majorRegion" name="majorRegion">
                <option value="">전체</option>
                <option th:each="region : ${majorRegions}" th:value="${region}"
                        th:text="${region}" th:selected="${selectedMajorRegion == region}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="minorRegion" class="form-label">시/군/구 선택</label>
            <select class="form-select" id="minorRegion" name="minorRegion">
                <option value="">전체</option>
                <option th:each="mRegion : ${minorRegions}" th:value="${mRegion}"
                        th:text="${mRegion}" th:selected="${selectedMinorRegion == mRegion}"></option>
            </select>
        </div>

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
    </form>
    <!-- 필터링 폼 -->
    
    <!-- 사고 데이터 테이블 -->
    <div class="mt-4">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>연도</th>
                    <th>시/도</th>
                    <th>시/군/구</th>
                    <th>사고 건수</th>
                    <th>사망사고 건수</th>
                    <th>부상사고 건수</th>
                    <th>중상자 발생 사고 건수</th>
                    <th>경상자 발생 사고 건수</th>
                    <th>지역 안전 점수</th>
                    <th>안전 점수 등급</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="accident, iterStat : ${accidents}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${accident.laYear}"></td>
                    <td th:text="${accident.laMajorRegion}"></td>
                    <td th:text="${accident.laMinorRegion}"></td>
                    <td th:text="${accident.laLocalCnt}"></td>
                    <td th:text="${accident.laDeathCnt}"></td>
                    <td th:text="${accident.laInjuryCnt}"></td>
                    <td th:text="${accident.laSeriousCnt}"></td>
                    <td th:text="${accident.laMinorCnt}"></td>
                    <td th:text="${accident.laSafeScore}"></td>
                    <td th:text="${accident.laGrade}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(accidents)}">
                <td colspan="11" class="text-center">데이터가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

 <!-- paging start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 맨 처음: 첫 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        
            <!-- 이전: 이전 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>이전</span></a>
            </li>
            <!-- 1,2,3,.... 페이지 번호 제한 -->
            <li th:each="page:${#numbers.sequence(paging.number <= 2 ? 0 : paging.number - 2, paging.number <= 2 ? 4 : paging.number + 2)}" th:if="${page >= 0 && page < paging.totalPages}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}">1</a>
            </li>
            <!-- 다음: 다음 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">다음</a>
            </li>
           <!-- 마지막: 마지막 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages-1}"><span><i class="bi bi-chevron-double-right"></i></span></a>
            </li>
        </ul>
    </div>  
<!-- paging end--------------------------------------------- -->
<form th:action="@{/DataChart/list}" method="get" id="searchForm" name="searchForm">    	
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
    <input type="hidden" id="formYear" name="year" th:value="${selectedYear}">
    <input type="hidden" id="formMajorRegion" name="majorRegion" th:value="${selectedMajorRegion}">
    <input type="hidden" id="formMinorRegion" name="minorRegion" th:value="${selectedMinorRegion}">
</form>

<canvas id="accidentChart"></canvas>

<script th:inline="javascript">

//page-link
const page_elements = document.getElementsByClassName("page-link");
console.log(page_elements);

Array.from(page_elements).forEach(function(element){
	element.addEventListener("click",function(){
		console.log('element_click:'+this.dataset.page);
		document.getElementById("page").value = this.dataset.page;		
		document.getElementById("searchForm").submit();
	});
});

$(document).ready(function () {

    let chart; // 전역 변수 선언 (차트 객체)

    // 📌 시/도 변경 시 시/군/구 업데이트
    $("#majorRegion").change(function () {
        let selectedMajorRegion = $(this).val();
        let minorRegionDropdown = $("#minorRegion");

        // 기존 옵션 제거 후 기본 옵션 추가
        minorRegionDropdown.empty().append("<option value=''>전체</option>");

        if (selectedMajorRegion) {
            $.get("/DataChart/minorRegions", { majorRegion: selectedMajorRegion }, function (data) {
                console.log("Received minorRegions data:", data); // 데이터 확인

                if (Array.isArray(data)) {
                    $.each(data, function (index, value) {
                        minorRegionDropdown.append(`<option value="${value}">${value}</option>`);
                    });
                } else {
                    console.error("Unexpected data format:", data);
                }
            }).fail(function (xhr, status, error) {
                console.error("Error fetching minorRegions:", status, error);
            });
        }
    });

    // 📌 페이지 로드 시 최초 차트 데이터 가져오기
    let initialData = /*[[${yearlyAccidentDataJson}]]*/ []; // 서버에서 전달된 JSON 데이터가 여기에 주입됩니다.
    console.log("Fetched Data on Load:", initialData);
    chart = createChart(initialData); // 차트 생성

    // 📌 폼 제출 시 데이터 가져오기 및 차트 업데이트
    $("form").on("submit", function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        let year = $("#year").val();
        let majorRegion = $("#majorRegion").val();
        let minorRegion = $("#minorRegion").val();
        
        // 페이징 폼의 hidden 필드들도 업데이트
        $("#formYear").val(year);
        $("#formMajorRegion").val(majorRegion);
        $("#formMinorRegion").val(minorRegion);
        $("#page").val(0); // 필터링 시 첫 페이지로 이동
        
        let url = `/DataChart/list1/json?year=${year}&majorRegion=${encodeURIComponent(majorRegion)}&minorRegion=${encodeURIComponent(minorRegion)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("Filtered Data:", data);
                updateChart(chart, data);
                updateTable(data);
                
                // 페이징 정보도 업데이트
                updatePagination(data);
            })
            .catch(error => console.error("Error fetching filtered data:", error));
    });

    // 페이징 정보 업데이트 함수 추가
    function updatePagination(data) {
        if (!data.pageable) return;
        
        // 페이징 요소 업데이트 로직
        const pagination = $(".pagination");
        pagination.empty();
        
        // 페이징 UI 재구성 (서버에서 받은 페이징 정보에 맞게)
        // 여기서는 간략하게 작성했지만, 실제로는 기존 페이징 UI와 일치하도록 구현해야 합니다
        
        // 맨 처음
        pagination.append(`
            <li class="page-item ${data.first ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        `);
        
        // 이전
        pagination.append(`
            <li class="page-item ${!data.hasPrevious ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" data-page="${data.number-1}"><span>이전</span></a>
            </li>
        `);
        
        // 페이지 번호들
        const startPage = data.number <= 2 ? 0 : data.number - 2;
        const endPage = data.number <= 2 ? 4 : data.number + 2;
        
        for (let i = startPage; i <= endPage; i++) {
            if (i >= 0 && i < data.totalPages) {
                pagination.append(`
                    <li class="page-item ${i === data.number ? 'active' : ''}">
                        <a class="page-link" href="javascript:void(0)" data-page="${i}">${i + 1}</a>
                    </li>
                `);
            }
        }
        
        // 다음
        pagination.append(`
            <li class="page-item ${!data.hasNext ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" data-page="${data.number+1}">다음</a>
            </li>
        `);
        
        // 맨 끝
        pagination.append(`
            <li class="page-item ${data.last ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" data-page="${data.totalPages-1}"><span><i class="bi bi-chevron-double-right"></i></span></a>
            </li>
        `);
        
        // 페이지 링크에 이벤트 다시 연결
        attachPageLinkEvents();
    }

    // 페이지 링크 이벤트 연결 함수
    function attachPageLinkEvents() {
        const page_elements = document.getElementsByClassName("page-link");
        
        Array.from(page_elements).forEach(function(element){
            element.addEventListener("click", function(){
                console.log('element_click:'+this.dataset.page);
                document.getElementById("page").value = this.dataset.page;
                document.getElementById("searchForm").submit();
            });
        });
    }

    // 📌 차트 생성 함수
    function createChart(data) {
        let yearlyAccidentData = (typeof data === "string") ? JSON.parse(data) : data;

        console.log("Final parsed data:", yearlyAccidentData);

        let labels = yearlyAccidentData.map(item => item.year); // 연도
        let accidentCounts = yearlyAccidentData.map(item => item.accidentCount); // 사고 건수

        console.log("Labels:", labels);
        console.log("Accident Counts:", accidentCounts);

        let ctx = document.getElementById('accidentChart').getContext('2d');
        return new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '연도별 사고 건수',
                    data: accidentCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // 📌 차트 업데이트 함수
    function updateChart(chart, data) {
        let yearlyAccidentData = Array.isArray(data.content) ? data.content : [];

        console.log("Updating chart with data:", yearlyAccidentData);

        if (yearlyAccidentData.length === 0) {
            console.warn("No data available for chart update.");
            return; // 데이터가 없으면 업데이트 중단
        }

        // 🚀 필터링된 데이터에 맞게 수정!
        let labels = yearlyAccidentData.map(item => item.laYear); // 연도
        let accidentCounts = yearlyAccidentData.map(item => item.laLocalCnt); // 사고 건수

        console.log("Updated Labels:", labels);
        console.log("Updated Accident Counts:", accidentCounts);

        chart.data.labels = labels;
        chart.data.datasets[0].data = accidentCounts;
        chart.update();
    }

    // 📌 테이블 업데이트 함수
    function updateTable(data) {
        let tableBody = $(".table tbody"); // 테이블의 tbody 선택
        tableBody.empty(); // 기존 데이터 초기화

        let yearlyAccidentData = Array.isArray(data.content) ? data.content : [];

        if (yearlyAccidentData.length === 0) {
            console.warn("No data available for table update.");
            tableBody.append("<tr><td colspan='5' class='text-center'>데이터가 없습니다.</td></tr>");
            return;
        }

        yearlyAccidentData.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.laYear}</td>
                <td>${item.laMajorRegion}</td>
                <td>${item.laMinorRegion}</td>
                <td>${item.laLocalCnt}</td>
                <td>${item.laDeathCnt}</td>
                <td>${item.laInjuryCnt}</td>
                <td>${item.laSeriousCnt}</td>
                <td>${item.laMinorCnt}</td>
                <td>${item.laSafeScore}</td>
                <td>${item.laGrade}</td>
            </tr>`;
            tableBody.append(row);
        });
    }

});
</script>

</body>
</html>
