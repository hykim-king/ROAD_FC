<body class="container mt-4">

    <!-- í•„í„°ë§ í¼ -->
    
    <!-- ì‚¬ê³  ë°ì´í„° í…Œì´ë¸” -->
    <div class="mt-4">

                <tr>
                    <th>#</th>

                    <th>ì‹œ/êµ°/êµ¬</th>
                    <th>ì‚¬ê³  ê±´ìˆ˜</th>

            </thead>
            <tbody>
                <tr th:each="accident, iterStat : ${accidents}">

 <!-- paging start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- ë§¨ ì²˜ìŒ: ì²« í˜ì´ì§€ê°€ ì•„ë‹ˆë©´ class disabled ì¶”ê°€ -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        
            <!-- ì´ì „: ì´ì „ í˜ì´ì§€ê°€ ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ class disabled ì¶”ê°€ -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>ì´ì „</span></a>
            </li>
            <!-- 1,2,3,.... í˜ì´ì§€ ë²ˆí˜¸ ì œí•œ -->

            <!-- ë‹¤ìŒ: ë‹¤ìŒ í˜ì´ì§€ê°€ ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ class disabled ì¶”ê°€ -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">

           <!-- ë§ˆì§€ë§‰: ë§ˆì§€ë§‰ í˜ì´ì§€ê°€ ì•„ë‹ˆë©´ class disabled ì¶”ê°€ -->

            </li>

    </div>  
<!-- paging end--------------------------------------------- -->

<canvas id="accidentChart"></canvas>

<script th:inline="javascript">
$(document).ready(function () {
    let chart; // ì „ì—­ ë³€ìˆ˜ ì„ ì–¸ (ì°¨íŠ¸ ê°ì²´)

    // ğŸ“Œ ì‹œ/ë„ ë³€ê²½ ì‹œ ì‹œ/êµ°/êµ¬ ì—…ë°ì´íŠ¸
    $("#majorRegion").change(function () {
        let selectedMajorRegion = $(this).val();
        let minorRegionDropdown = $("#minorRegion");

        // ê¸°ì¡´ ì˜µì…˜ ì œê±° í›„ ê¸°ë³¸ ì˜µì…˜ ì¶”ê°€
        minorRegionDropdown.empty().append("<option value=''>ì „ì²´</option>");

        if (selectedMajorRegion) {
            $.get("/DataChart/minorRegions", { majorRegion: selectedMajorRegion }, function (data) {
                console.log("Received minorRegions data:", data); // ë°ì´í„° í™•ì¸

                if (Array.isArray(data)) {
                    $.each(data, function (index, value) {
                        minorRegionDropdown.append(`<option value="${value}">${value}</option>`);
                    });
                } else {
                    console.error("Unexpected data format:", data);
                }
            }).fail(function (xhr, status, error) {
                console.error("Error fetching minorRegions:", status, error);
            });
        }
    });

    // ğŸ“Œ í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœì´ˆ ì°¨íŠ¸ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    let initialData = /*[[${yearlyAccidentDataJson}]]*/ []; // ì„œë²„ì—ì„œ ì „ë‹¬ëœ JSON ë°ì´í„°ê°€ ì—¬ê¸°ì— ì£¼ì…ë©ë‹ˆë‹¤.
    console.log("Fetched Data on Load:", initialData);
    chart = createChart(initialData); // ì°¨íŠ¸ ìƒì„±

    // ğŸ“Œ í¼ ì œì¶œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ë° ì°¨íŠ¸ ì—…ë°ì´íŠ¸
    $("form").on("submit", function(event) {
        event.preventDefault(); // ê¸°ë³¸ í¼ ì œì¶œ ë°©ì§€

        let year = $("#year").val();
        let majorRegion = $("#majorRegion").val();
        let minorRegion = $("#minorRegion").val();

        let url = `/DataChart/list1/json?year=${year}&majorRegion=${encodeURIComponent(majorRegion)}&minorRegion=${encodeURIComponent(minorRegion)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("Filtered Data:", data);
                updateChart(chart, data); // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                updateTable(data); // ğŸ“Œ í…Œì´ë¸”ë„ ì—…ë°ì´íŠ¸!
            })
            .catch(error => console.error("Error fetching filtered data:", error));
    });

    // ğŸ“Œ ì°¨íŠ¸ ìƒì„± í•¨ìˆ˜
    function createChart(data) {
        let yearlyAccidentData = (typeof data === "string") ? JSON.parse(data) : data;

        console.log("Final parsed data:", yearlyAccidentData);

        let labels = yearlyAccidentData.map(item => item.year); // ì—°ë„
        let accidentCounts = yearlyAccidentData.map(item => item.accidentCount); // ì‚¬ê³  ê±´ìˆ˜

        console.log("Labels:", labels);
        console.log("Accident Counts:", accidentCounts);

        let ctx = document.getElementById('accidentChart').getContext('2d');
        return new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì—°ë„ë³„ ì‚¬ê³  ê±´ìˆ˜',
                    data: accidentCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // ğŸ“Œ ì°¨íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateChart(chart, data) {
        let yearlyAccidentData = Array.isArray(data.content) ? data.content : [];

        console.log("Updating chart with data:", yearlyAccidentData);

        if (yearlyAccidentData.length === 0) {
            console.warn("No data available for chart update.");
            return; // ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì—…ë°ì´íŠ¸ ì¤‘ë‹¨
        }

        // ğŸš€ í•„í„°ë§ëœ ë°ì´í„°ì— ë§ê²Œ ìˆ˜ì •!
        let labels = yearlyAccidentData.map(item => item.laYear); // ì—°ë„
        let accidentCounts = yearlyAccidentData.map(item => item.laLocalCnt); // ì‚¬ê³  ê±´ìˆ˜

        console.log("Updated Labels:", labels);
        console.log("Updated Accident Counts:", accidentCounts);

        chart.data.labels = labels;
        chart.data.datasets[0].data = accidentCounts;
        chart.update();
    }

    // ğŸ“Œ í…Œì´ë¸” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateTable(data) {
        let tableBody = $(".table tbody"); // í…Œì´ë¸”ì˜ tbody ì„ íƒ
        tableBody.empty(); // ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”

        let yearlyAccidentData = Array.isArray(data.content) ? data.content : [];

        if (yearlyAccidentData.length === 0) {
            console.warn("No data available for table update.");
            tableBody.append("<tr><td colspan='5' class='text-center'>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>");
            return;
        }

        yearlyAccidentData.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.laYear}</td>
                <td>${item.laMajorRegion}</td>
                <td>${item.laMinorRegion}</td>
                <td>${item.laLocalCnt}</td>
            </tr>`;
            tableBody.append(row);
        });
    }
});
</script>
