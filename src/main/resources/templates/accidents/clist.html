<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명절 교통량 비교</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<!-- 🚀 2x2 박스형 메뉴 추가 -->
<style>
    .smenu-grid {
    	width : 50%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 0;
        list-style: none;
        justify-content: center; /* 가운데 정렬 */
    }
    .smenu-grid li {
        flex: 1 1 calc(50% - 10px);
        background-color: #f8f9fa;
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    .smenu-grid li a {
        display: block;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }

</style>
<body class="container mt-4">

    <!-- 네비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">사고 데이터</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/dlist">사고 증가량 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/list">지역별 사고 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/clist">명절 교통량 데이터</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DataChart/wlist">도로 날씨 별 사고 데이터</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 네비게이션 바 끝 -->

	<div class= "d-flex justify-content-center">
    <ul class="smenu-grid mt-3">
        <li><a href="/DataChart/dlist">사고 증가량 데이터</a></li>
        <li><a href="/DataChart/list">지역별 사고 데이터</a></li>
        <li><a href="/DataChart/clist">명절 교통량 데이터</a></li>
        <li><a href="/DataChart/wlist">도로 날씨 별 사고 데이터</a></li>
    </ul>
    </div>

    <h2 class="text-center mb-4">명절 교통량 데이터</h2>
    
    <!-- 필터링  -->
    <form method="get" th:action="@{/DataChart/clist}" class="row g-3">
    
        <div class="col-md-3">
            <label for="year" class="form-label">연도</label>
            <select class="form-select" id="year" name="year">
                <option value="">전체</option>
                <option th:each="y :${years}" th:value="${y}" th:text="${y}" th:selected="${selected == y}"></option>
            </select>
        </div>
    
        <div class="col-md-3">
            <label for="specialday" class="form-label">명절</label>
            <select class="form-select" id="specialday" name="specialday">
                <option value="">전체</option>
                <option th:each="day : ${specialday}" th:value="${day}"
                        th:text="${day}" th:selected="${selectedDay == day}"></option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="specialdaytype" class="form-label">세부날짜</label>
            <select class="form-select" id="specialdaytype" name="specialdaytype">
                <option value="">전체</option>
                <option th:each="type : ${specialdaytype}" th:value="${type}"
                        th:text="${type}" th:selected="${selectedType == type}"></option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="hour" class="form-label">시간대</label>
            <select class="form-select" id="hour" name="hour">
                <option value="">전체</option>
                <option th:each="time : ${hour}" th:value="${time}"
                        th:text="${time}" th:selected="${selectedHour == time}"></option>
            </select>
        </div>
        
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
    </form>
    
    <!-- 교통량 데이터 -->
    <div class="mt-4">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>연도</th>
                    <th>명절</th>
                    <th>세부날짜</th>
                    <th>시간대</th>
                    <th>교통량(대)</th>
                    <th>전년교통량(대)</th>
                    <th>증가량(대)</th>
                    <th>증가율(%)</th>
                </tr>
            </thead>
				<tbody>
				    <tr th:each="comparison, iterStat: ${comparisons}">
				        <td th:text="${paging.number * paging.size + iterStat.count}"></td>
				        <td th:text="${comparison.tcStdYear}"></td>
				        <td th:text="${comparison.tcSphldfttNm}"></td>
				        <td th:text="${comparison.tcSphldfttScopTypeNm}"></td>
				        <td th:text="${comparison.tcSydHour}"></td>
				        <td th:text="${comparison.tcTrfl}"></td>
				        <td th:text="${comparison.tcPrevTrfl}"></td>
				        <td th:text="${comparison.tcChangeTrfl}"></td>
				        <td th:text="${comparison.tcRateTrfl}"></td>
				    </tr>
				    <tr th:if="${#lists.isEmpty(comparisons)}">
				        <td colspan="9" class="text-center">데이터가 없습니다.</td>
				    </tr>
				</tbody>
        </table>
    </div>
	
    <!-- paging start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 맨 처음: 첫 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        
            <!-- 이전: 이전 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>이전</span></a>
            </li>
            
            <!-- 1,2,3,.... 페이지 번호 제한 -->
            <li th:each="page:${#numbers.sequence(paging.number <= 2 ? 0 : paging.number - 2, paging.number <= 2 ? 4 : paging.number + 2)}" th:if="${page >= 0 && page < paging.totalPages}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}">1</a>
            </li>
            
            <!-- 다음: 다음 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">다음</a>
            </li>
            
           <!-- 마지막: 마지막 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages-1}"><span><i class="bi bi-chevron-double-right"></i></span></a>
            </li>
        </ul>
    </div>
    <!-- paging end -->
    
 <form th:action="@{/DataChart/clist}" method="get" id="searchForm" name="searchForm">    	
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
    <input type="hidden" id="formYear" name="year" th:value="${selected}">
    <input type="hidden" id="formSpecialDay" name="specialday" th:value="${selectedDay}">
    <input type="hidden" id="formSpecialDayType" name="specialdaytype" th:value="${selectedType}">
    <input type="hidden" id="formHour" name="hour" th:value="${selectedHour}">    
</form>
    
<canvas id="trafficChart" style="width: 100%; height: 400px;"></canvas>
    
<script th:inline="javascript">
$(document).ready(function () {
    // 초기 차트 설정
    let chart = null;
    let rawData = /*[[${comparisonDataJson}]]*/ '[]';
    let initialData = parseJSONData(rawData);  
    
    console.log("📊 초기 데이터 로드:", initialData);
    createMixedChart(initialData);
    
    // 페이지네이션 링크 이벤트 처리
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element){
        element.addEventListener("click", function(){
            console.log('element_click:' + this.dataset.page);
            
            // 페이지 번호 업데이트
            document.getElementById("page").value = this.dataset.page;
            
            // 현재 필터 값을 숨겨진 폼에 복사
            document.getElementById("formYear").value = document.getElementById("year").value;
            document.getElementById("formSpecialDay").value = document.getElementById("specialday").value;
            document.getElementById("formSpecialDayType").value = document.getElementById("specialdaytype").value;
            document.getElementById("formHour").value = document.getElementById("hour").value;
            
            // 폼 제출 전에 차트 데이터도 함께 업데이트
            fetchDataForPageChange(this.dataset.page);
        });
    });
    
    // 페이지 변경 시 데이터 가져오기 함수
    async function fetchDataForPageChange(page) {
        let year = $("#year").val();
        let specialday = $("#specialday").val();  
        let specialdaytype = $("#specialdaytype").val();  
        let hour = $('#hour').val();
        let url = `/DataChart/clist1/json?year=${year}&specialday=${encodeURIComponent(specialday)}&specialdaytype=${encodeURIComponent(specialdaytype)}&hour=${hour}&page=${page}`;

        try {
            let response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            let data = await response.json();
            console.log("📊 페이지 변경에 따른 데이터:", data);

            if (!Array.isArray(data)) throw new Error("Invalid data format");
            updateChart(data);
            
            // 차트 업데이트 후 폼 제출하여 테이블 페이지네이션 처리
            document.getElementById("searchForm").submit();
        } catch (error) {
            console.error("❌ 페이지 변경 데이터 불러오기 오류:", error);
            // 오류 발생 시에도 폼은 제출
            document.getElementById("searchForm").submit();
        }
    }
    
    // 폼 제출 핸들러
    $("form").on("submit", function(event) {
        event.preventDefault();
        fetchDataAndUpdateChart();
    });
    
    // 데이터 가져오기 및 차트 업데이트 함수
    async function fetchDataAndUpdateChart() {
        let year = $("#year").val();
        let specialday = $("#specialday").val();  
        let specialdaytype = $("#specialdaytype").val();  
        let hour = $('#hour').val();
        let page = $('#page').val();
        let url = `/DataChart/clist1/json?year=${year}&specialday=${encodeURIComponent(specialday)}&specialdaytype=${encodeURIComponent(specialdaytype)}&hour=${hour}&page=${page}`;

        try {
            let response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            let data = await response.json();
            console.log("📊 필터링된 데이터:", data);

            if (!Array.isArray(data)) throw new Error("Invalid data format");
            updateChart(data);
            updateTable(data);
        } catch (error) {
            console.error("❌ 데이터 불러오기 오류:", error);
        }
    }

    // JSON 데이터 파싱 함수
    function parseJSONData(rawData) {
        try {
            return JSON.parse(rawData);
        } catch (e) {
            console.error("JSON parsing error:", e);
            return [];
        }
    }

    // 차트 생성 함수
    function createMixedChart(data) {
        if (chart) {
            chart.destroy(); // 이전 차트 파괴
        }

        let ctx = document.getElementById('trafficChart').getContext('2d');
        
        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(item => item.tcSphldfttNm),
                datasets: [
                    {
                        label: "총 교통량",
                        data: data.map(item => item.tcTrfl),
                        backgroundColor: "rgba(255, 99, 132, 0.5)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "전년도 교통량",
                        data: data.map(item => item.tcPrevTrfl),
                        backgroundColor: "rgba(54, 162, 235, 0.5)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "증가 교통량",
                        data: data.map(item => item.tcChangeTrfl),
                        backgroundColor: "rgba(75, 192, 192, 0.5)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: { 
                        title: {
                            display: true,
                            text: "연도"
                        }
                    },
                    y: { 
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "교통량 (건)"
                        }
                    }
                }
            }
        });
    }
    
    // 차트 업데이트 함수
    function updateChart(data) {
        if(chart){
            chart.data.labels = data.map(item => item.tcSphldfttNm);
            chart.data.datasets[0].data = data.map(item => item.tcTrfl); 
            chart.data.datasets[1].data = data.map(item => item.tcPrevTrfl);
            chart.data.datasets[2].data = data.map(item => item.tcChangeTrfl);
            chart.update(); // 업데이트 반영
        } else{
            createMixedChart(data);
        }
    }
    
    // 테이블 업데이트 함수
    function updateTable(data) {
        let tableBody = $(".table tbody");
        tableBody.empty();

        if (!Array.isArray(data) || data.length === 0) {
            tableBody.append('<tr><td colspan="9" class="text-center">데이터가 없습니다.</td></tr>');
            return;
        }

        data.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.tcStdYear || '데이터 없음'}</td>
                <td>${item.tcSphldfttNm || '데이터 없음'}</td>
                <td>${item.tcSphldfttScopTypeNm || '데이터 없음'}</td>
                <td>${item.tcSydHour !== null && item.tcSydHour !== undefined ? item.tcSydHour : '데이터 없음'}</td>
                <td>${item.tcTrfl !== null && item.tcTrfl !== undefined ? item.tcTrfl : '데이터 없음'}</td>
                <td>${item.tcPrevTrfl !== null && item.tcPrevTrfl !== undefined ? item.tcPrevTrfl : '데이터 없음'}</td>
                <td>${item.tcChangeTrfl !== null && item.tcChangeTrfl !== undefined ? item.tcChangeTrfl : '데이터 없음'}</td>
                <td>${item.tcRateTrfl !== null && item.tcRateTrfl !== undefined ? item.tcRateTrfl.toFixed(2) + '%' : '데이터 없음'}</td>
            </tr>`;
            tableBody.append(row);
        });
    }
});
</script>
</body>
</html>
