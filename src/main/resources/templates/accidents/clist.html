<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명절 교통량 비교</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">명절 교통량 비교</h2>
    
    <!-- 필터링  -->
    <form method="get" th:action="@{/DataChart/clist}" class="row g-3">
        <div class="col-md-3">
            <label for="year" class="form-label">연도</label>
            <select class="form-select" id="year" name="year">
                <option value="">전체</option>
                <option th:each="y :${years}" th:value="${y}" th:text="${y}" th:selected="${selected == y}"></option>
            </select>
        </div>
    
        <div class="col-md-3">
            <label for="specialday" class="form-label">명절</label>
            <select class="form-select" id="specialday" name="specialday">
                <option value="">전체</option>
                <option th:each="day : ${specialday}" th:value="${day}"
                        th:text="${day}" th:selected="${selectedDay == day}"></option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="specialdaytype" class="form-label">세부날짜</label>
            <select class="form-select" id="specialdaytype" name="specialdaytype">
                <option value="">전체</option>
                <option th:each="type : ${specialdaytype}" th:value="${type}"
                        th:text="${type}" th:selected="${selectedType == type}"></option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="hour" class="form-label">시간대</label>
            <select class="form-select" id="hour" name="hour">
                <option value="">전체</option>
                <option th:each="time : ${hour}" th:value="${time}"
                        th:text="${time}" th:selected="${selectedHour == time}"></option>
            </select>
        </div>
        
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">검색</button>
        </div>
    </form>
    
    <!-- 교통량 데이터 -->
    <div class="mt-4">
        <table id="trafficTable" class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>연도</th>
                    <th>명절</th>
                    <th>세부날짜</th>
                    <th>시간대</th>
                    <th>교통량(대)</th>
                    <th>전년교통량(대)</th>
                    <th>증가량(대)</th>
                    <th>증가율(%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comparison, iterStat: ${comparisons}">
                	<td th:text="${iterStat.count}"></td>
                	<td th:text="${comparison.tcStdYear}"></td>
                	<td th:text="${comparison.tcSphldfttNm}"></td>
                	<td th:text="${comparison.tcSphldfttScopTypeNm}"></td>
                	<td th:text="${comparison.tcSydHour}"></td>
                	<td th:text="${comparison.tcTrfl}"></td>
                	<td th:text="${comparison.tcPrevTrfl}"></td>
                	<td th:text="${comparison.tcChangeTrfl}"></td>
                	<td th:text="${comparison.tcRateTrfl}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(comparisons)}">
                    <td colspan="9" class="text-center">데이터가 없습니다.</td>
                </tr> <!-- 추가된 닫는 tr 태그 -->
            </tbody>
        </table>
    </div>

    <!-- paging start -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 맨 처음: 첫 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0"><span><i class="bi bi-chevron-double-left"></i></span></a>
            </li>
        
            <!-- 이전: 이전 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>이전</span></a>
            </li>
            <!-- 1,2,3,.... 페이지 번호 제한 -->
            <li th:each="page:${#numbers.sequence(paging.number <= 2 ? 0 : paging.number - 2, paging.number <= 2 ? 4 : paging.number + 2)}" th:if="${page >= 0 && page < paging.totalPages}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}">1</a>
            </li>
            <!-- 다음: 다음 페이지가 존재하지 않으면 class disabled 추가 -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">다음</a>
            </li>
           <!-- 마지막: 마지막 페이지가 아니면 class disabled 추가 -->
           <!-- 마지막: 마지막 페이지가 아니면 class disabled 추가 -->
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages-1}"><span><i class="bi bi-chevron-double-right"></i></span></a>
            </li>
        </ul>
    </div>
    <!-- paging end -->
    
<canvas id="trafficChart" style="width: 100%; height: 400px;"></canvas>
    
<script th:inline="javascript">
let chart = null; // 전역 차트 변수

// 기존 차트를 제거하는 함수
function removeChart() {
    if (chart) {
        chart.destroy();  // 기존 차트 제거
        chart = null;     // 차트 변수 초기화
    }
}

$(document).ready(function() {
    // 초기 데이터가 있을 때 차트를 그립니다.
    let initialData = /*[[${comparisonData}]]*/ [];
    console.log("Fetched Data on Load:", initialData);

    // 기존 차트를 제거하고 새로운 차트 생성
    if (initialData && initialData.length > 0) {
        removeChart();  // 기존 차트가 있으면 제거
        chart = createChart(initialData);  // 새로운 차트 생성
    } else {
        console.warn("🚨 초기 데이터가 없습니다. 차트 생성을 중단합니다.");
    }
});

// 필터링된 데이터로 차트를 업데이트하는 함수
$("form").on("submit", function(event) {
    event.preventDefault();
    
    let year = $("#year").val();
    let specialDay = $("#specialDay").val();
    let specialDayType = $("#specialDayType").val();
    let hour = $("#hour").val();
    let prevTrfl = $("#prevTrfl").val();
    let changeTrfl = $("#changeTrfl").val();
    let rateTrfl = $("#rateTrfl").val();
    
    let url = `/DataChart/clist1/json?year=${year}&specialDay=${encodeURIComponent(specialDay)}&specialDayType=${encodeURIComponent(specialDayType)}&hour=${hour}&prevTrfl=${prevTrfl}&changeTrfl=${changeTrfl}&rateTrfl=${rateTrfl}`;

    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text(); // JSON이 아닌 경우 텍스트로 받아옴
    })
    .then(text => {
        try {
            const data = JSON.parse(text); // JSON으로 파싱
            console.log("Filtered Data:", data);
            
            // 데이터가 배열인지 확인하고 배열이 아니면 빈 배열로 설정
            if (!Array.isArray(data)) {
                console.warn("🚨 유효한 차트 데이터가 아님:", data);
                data = []; // 빈 배열로 설정
            }

            removeChart();  // 기존 차트 제거
            chart = createChart(data);  // 새로운 차트 생성
            updateTable(data);  // 테이블 업데이트
        } catch (error) {
            console.error("응답 데이터를 JSON으로 변환하는 데 실패했습니다:", error);
        }
    })
    .catch(error => console.error("Error fetching filtered data:", error));


// 차트를 생성하는 함수
function createLineChart(data) {
    let ctx = document.getElementById('trafficChart').getContext('2d');
    return new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.map(item => item.tcSydHour),
            datasets: [{
                label: '교통량(대)',
                data: data.map(item => item.tcTrfl),
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: '시간대' }},
                y: { title: { display: true, text: '교통량(대)' }}
            }
        }
    });

}
});
</script>
</body>
</html>
