<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사고 증가량 데이터</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="container mt-4">
    
    <h2 class="text-center mb-4">연도 별 사고 증가량</h2>

    <!-- 필터링 -->
    <form method="get" th:action="@{/accidents/dlist}" class="row g-3">
        <div class="col-md-3">
            <label for="year" class="form-label">연도</label> 
            <select class="form-select" id="year" name="year">
                <option value="">전체</option>
                <option th:each="y : ${allYears}" th:value="${y}" th:text="${y}"></option>
            </select>
        </div>
        <div class="col-md-3 align-self-end">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
    <!-- 필터링 끝 -->
    
     <!-- 데이터 테이블 -->
    <div class="mt-4">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>연도</th>
                    <th>사고(건)</th>
                    <th>사고건수 증가율(%)</th>
                    <th>사망자(명)</th>
                    <th>사망자수 증가율(%)</th>
                    <th>치사율(%)</th>
                    <th>부상자(명)</th>
                    <th>부상자수 증가율(%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="accident, iterStat : ${accidents}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${accident.tdYear}"></td>
                    <td th:text="${accident.tdAccident}"></td>
                    <td th:text="${#numbers.formatDecimal(accident.yearAccidentRate.taAccidentRate != null ? accident.yearAccidentRate.taAccidentRate : 0, 1, 1) + '%'}"></td>
                    <td th:text="${accident.tdDeathCnt}"></td>
                    <td th:text="${#numbers.formatDecimal(accident.yearAccidentRate.taDeathRate != null ? accident.yearAccidentRate.taDeathRate : 0, 1, 1) + '%'}"></td>
                    <td th:text="${#numbers.formatDecimal(accident.yearAccidentRate.taFatalRate != null ? accident.yearAccidentRate.taFatalRate : 0, 1, 1) + '%'}"></td>
                    <td th:text="${accident.tdInjuryCnt}"></td>
                    <td th:text="${#numbers.formatDecimal(accident.yearAccidentRate.taInjuryRate != null ? accident.yearAccidentRate.taInjuryRate : 0, 1, 1) + '%'}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(accidents)}">
                    <td colspan="9" class="text-center">데이터가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 데이터 테이블 끝 -->
	<canvas id="trafficChart" style="width: 100%; height: 400px;"></canvas>
   

    <!-- 스크립트 -->
<script th:inline="javascript">
$(document).ready(function () {
  let chart = null;
  let rawData = /*[[${trafficData}]]*/ '[]';
  let initialData = parseJSONData(rawData);
  console.log("📊 초기 데이터 로드:", initialData);
  createChart(initialData, "line", true);
  $("form").on("submit", function(event) {
    event.preventDefault();
    fetchDataAndUpdateChart();
  });

  async function fetchDataAndUpdateChart() {
    let year = $("#year").val();
    let url = `/DataChart/dlist1/json?year=${year}`;
    try {
      let response = await fetch(url);
      if (!response.ok) throw new Error("Network response was not ok");
      let data = await response.json();
      console.log("📊 필터링된 데이터:", data);
      if (!Array.isArray(data)) throw new Error("Invalid data format");
      let chartType = year ? "bar" : "line"; // 연도 선택 여부에 따라 차트 유형 결정
      let isPercentage = !year; // 연도 선택 여부에 따라 데이터 유형 결정
      updateChart(data, chartType, isPercentage);
      updateTable(data);
    } catch (error) {
      console.error("❌ 데이터 불러오기 오류:", error);
    }
  }

  function parseJSONData(rawData) {
    try {
      return JSON.parse(rawData);
    } catch (e) {
      console.error("JSON parsing error:", e);
      return [];
    }
  }

  function createChart(data, type, isPercentage) {
    if (chart) chart.destroy();
    let ctx = document.getElementById('trafficChart').getContext("2d");
    chart = new Chart(ctx, {
      type: type,
      data: {
        labels: data.map(item => item.taYear), // 연도 데이터
        datasets: isPercentage ? [
          {
            label: "사고 증가율",
            data: data.map(item => item.taAccidentRate), // 사고 증가율 데이터
            backgroundColor: "rgba(75, 192, 192, 0.5)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
            fill: false
          },
          {
            label: "사망 증가율",
            data: data.map(item => item.taDeathRate), // 사망 증가율 데이터
            backgroundColor: "rgba(255, 99, 132, 0.5)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1,
            fill: false
          },
          {
            label: "부상 증가율",
            data: data.map(item => item.taInjuryRate), // 부상 증가율 데이터
            backgroundColor: "rgba(255, 206, 86, 0.5)",
            borderColor: "rgba(255, 206, 86, 1)",
            borderWidth: 1,
            fill: false
          },
          {
            label: "치사율",
            data: data.map(item => item.taFatalRate), // 치사율 데이터
            backgroundColor: "rgba(153, 102, 255, 0.5)",
            borderColor: "rgba(153, 102, 255, 1)",
            borderWidth: 1,
            fill: false
          }
        ] : [
          {
            label: "사고 (건)",
            data: data.map(item => item.tdAccident), // 사고 데이터
            backgroundColor: "rgba(75, 192, 192, 0.5)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
            fill: false
          },
          {
            label: "사망 (명)",
            data: data.map(item => item.tdDeathCnt), // 사망 데이터
            backgroundColor: "rgba(255, 99, 132, 0.5)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1,
            fill: false
          },
          {
            label: "부상 (명)",
            data: data.map(item => item.tdInjuryCnt), // 부상 데이터
            backgroundColor: "rgba(255, 206, 86, 0.5)",
            borderColor: "rgba(255, 206, 86, 1)",
            borderWidth: 1,
            fill: false
          }
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "연도"
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: isPercentage ? "비율 (%)" : "수 (건/명)"
            }
          }
        }
      }
    });
  }

  function updateChart(data, type, isPercentage) {
	  if (chart) {
	    chart.config.type = type;
	    chart.data.labels = data.map(item => item.tdYear); // 연도 데이터 설정
	    if (isPercentage) {
	      chart.data.datasets[0].data = data.map(item => item.taAccidentRate);
	      chart.data.datasets[1].data = data.map(item => item.taDeathRate);
	      chart.data.datasets[2].data = data.map(item => item.taInjuryRate);
	      chart.data.datasets[3].data = data.map(item => item.taFatalRate);
	    } else {
	      chart.data.datasets[0].data = data.map(item => item.tdAccident);
	      chart.data.datasets[1].data = data.map(item => item.tdDeathCnt);
	      chart.data.datasets[2].data = data.map(item => item.tdInjuryCnt);
	    }
	    chart.options.scales.y.title.text = isPercentage ? "비율 (%)" : "수 (건/명)";
	    chart.update(); // ✅ 업데이트 반영
	  } else {
	    createChart(data, type, isPercentage);
	  }
	}


  function updateTable(data) {
    let tableBody = $(".table tbody");
    tableBody.empty();
    if (!Array.isArray(data) || data.length === 0) {
      tableBody.append('<tr><td colspan="9" class="text-center">데이터가 없습니다.</td></tr>');
      return;
    }

    const maxValues = {
      tdAccident: Math.max(...data.map(item => item.tdAccident || 0)),
      taAccidentRate: Math.max(...data.map(item => item.taAccidentRate || 0)),
      tdDeathCnt: Math.max(...data.map(item => item.tdDeathCnt || 0)),
      taDeathRate: Math.max(...data.map(item => item.taDeathRate || 0)),
      taFatalRate: Math.max(...data.map(item => item.taFatalRate || 0)),
      tdInjuryCnt: Math.max(...data.map(item => item.tdInjuryCnt || 0)),
      taInjuryRate: Math.max(...data.map(item => item.taInjuryRate || 0))
    };

    data.forEach((item, index) => {
      let row = `<tr>
        <td>${index + 1}</td>
        <td>${item.tdYear || '-'}</td>
        <td class="${item.tdAccident === maxValues.tdAccident ? 'text-danger' : ''}">${item.tdAccident || '-'}</td>
        <td class="${item.taAccidentRate === maxValues.taAccidentRate ? 'text-danger' : ''}">${(item.taAccidentRate !== null ? item.taAccidentRate.toFixed(2) : '-')}</td>
        <td class="${item.tdDeathCnt === maxValues.tdDeathCnt ? 'text-danger' : ''}">${item.tdDeathCnt || '-'}</td>
        <td class="${item.taDeathRate === maxValues.taDeathRate ? 'text-danger' : ''}">${(item.taDeathRate !== null ? item.taDeathRate.toFixed(2) : '-')}</td>
        <td class="${item.taFatalRate === maxValues.taFatalRate ? 'text-danger' : ''}">${(item.taFatalRate !== null ? item.taFatalRate.toFixed(2) : '-')}</td>
        <td class="${item.tdInjuryCnt === maxValues.tdInjuryCnt ? 'text-danger' : ''}">${item.tdInjuryCnt || '-'}</td>
        <td class="${item.taInjuryRate === maxValues.taInjuryRate ? 'text-danger' : ''}">${(item.taInjuryRate !== null ? item.taInjuryRate.toFixed(2) : '-')}</td>
      </tr>`;
      tableBody.append(row);
    });
  }
});
</script>
    
</body>
</html>
