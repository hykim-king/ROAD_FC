<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9ee7b903ee11f7e01af4335ff1229cdf&libraries=services,clusterer"></script>
<script type="text/javascript" th:src="@{/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/road.js}" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/road.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<title>Spring Bootstrap</title>
</head>
<body>
<div class="d-flex">
	<nav>
		<!-- top menu -->
			<div th:replace="~{top_navbar :: topNavbarFragment}"></div>
		<!-- top menu end -->
		<!-- left menu -->
			<div th:replace="~{left_navbar :: leftNavbarFragment}"></div>
		<!-- left menu end -->
	</nav>
	<!-- 기본 템플릿 안에 삽입될 내용 start -->
		<th:block layout:fragment="mapContent"></th:block>
	<!-- 기본 템플릿 안에 삽입될 내용 end -->
		<script th:src="@{/bootstrap.min.js}"></script>
	<!-- javascript 시작 -->
		<th:block layout:fragment="script"></th:block>
	<!-- javascript 종료 -->
</div>
</body>
</html>
