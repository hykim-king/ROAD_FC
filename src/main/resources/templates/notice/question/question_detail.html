<!-- layout:layout.html -->
<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
		<h2 class="border-bottom py-2" th:text="${question.subject}">Default 제목</h2>
		<!-- 작성자, 작성일, 수정일 표시 -->
		<div class="d-flex justify-content-start my-2">
		    <div class="badge text-bg-light text-start mx-2">
		        <span th:if="${question.author != null}" th:text="|작성자: ${question.author.username}|"></span>
		    </div>
		    <div class="badge text-bg-light text-start mx-2">
		        <span th:text="|작성일: ${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}|"></span>
		    </div>
		    <div th:if="${question.modifyDate != null}" class="badge text-bg-light text-start mx-2">
		        <span th:text="|수정일: ${#temporals.format(question.modifyDate,'yyyy-MM-dd HH:mm')}|"></span>
		    </div>
		</div>
		<div class="card my-3">
			<div class="card-body">
			    <div class="card-text" id="contentText" th:text="${question.content}">Default 내용</div>
			    <!-- 이미지 표시 -->
				<div class="my-3 text-center" th:if="${not #strings.isEmpty(question.img)}">
				    <div th:each="imgPath : ${#strings.arraySplit(question.img, ',')}">
				        <img th:src="@{${imgPath}}" alt="업로드된 이미지" style="max-width: 100%; height: auto; margin: 5px;">
				    </div>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-end my-3 gap-2">
			<a th:href="@{|/notice/question/modify/${question.id}|}" th:if="${null != question.author and #authentication.getPrincipal().getUsername() == question.author.username}"
			th:text="수정" sec:authorize="isAuthenticated()" class="btn btn-sm btn-outline-secondary">수정</a>
			<a href="javascript:void(0);" th:if="${null != question.author and #authentication.getPrincipal().getUsername() == question.author.username}"
			th:text="삭제" th:data-uri="@{|/notice/question/delete/${question.id}|}" sec:authorize="isAuthenticated()" class="delete btn btn-sm btn-outline-secondary">삭제</a>
		</div>
	<!-- 질문 end--------------------------------- -->
	</div>
	<script layout:fragment="script">
	 	const delete_btn = document.getElementsByClassName('delete');
	 	console.log(delete_btn);
	 	
	 	Array.from(delete_btn).forEach(function(element){
	 		element.addEventListener('click',function(){
	 			console.log('element:click');
	 			console.log('this.dataset.uri:'+this.dataset.uri);
	 			
	 			if(confirm('삭제하시겠습니까?') == true){
	 				window.location.href=this.dataset.uri;	
	 			}
	 		});
	 	});
	 	
	 	document.addEventListener("DOMContentLoaded", function() {
	        var contentText = document.getElementById("contentText");
	        contentText.innerHTML = contentText.innerHTML.replace(/\n/g, "<br/>");
	    });
	</script>
</html>
