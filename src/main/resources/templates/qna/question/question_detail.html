<!-- layout:layout.html -->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="myMargin container">
	<!-- 질문과 답변을 감싸는 카드 -->
	<div class="my-3">
		<div class="wid">
			<!-- 질문 -->
			<div class="border-bottom pb-3 ps-2 mb-4">
				<h2 class="py-2" th:text="${question.subject}">Default 제목</h2>
				<div class="flex-container">
					<div class="flex-item-left">
						<span th:if="${question.author != null}"><strong
							th:text="${question.author.username}"></strong></span>
						<div class="info-container">
							<div
								th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}">작성일</div>
							<div th:text="'조회수 ' + ${question.view_count} + '회'">(조회수) 조회</div>
						</div>
					</div>
					<div class="flex-item-right">
						<div th:if="${question.modifyDate != null}" class="mx-3">
							<div
								th:text="${#temporals.format(question.modifyDate,'yyyy-MM-dd HH:mm')}"></div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="card-body min-height-content d-flex flex-column justify-content-between">
				<div class="card-text" id="contentText"
					th:text="${question.content}">Default 내용</div>
				<!-- 이미지 표시 -->
				<div class="my-3 text-center"
					th:if="${not #strings.isEmpty(question.img)}">
					<div th:each="imgPath : ${#strings.arraySplit(question.img, ',')}">
						<img th:src="@{${imgPath}}" alt="업로드된 이미지"
							style="max-width: 100%; height: auto; margin: 5px;">
					</div>
				</div>
				<div class="d-flex justify-content-end align-items-end mt-auto">
					<!-- Modify/Delete buttons -->
					<div>
						<a th:href="@{|/notice/question/modify/${question.id}|}"
							th:if="${null != question.author and #authentication.getPrincipal().getUsername() == question.author.username or userGrade == 1}"
							th:text="수정" sec:authorize="isAuthenticated()"
							class="btn btn-sm btn-outline-secondary mx-1">수정</a> <a
							href="javascript:void(0);"
							th:if="${null != question.author and #authentication.getPrincipal().getUsername() == question.author.username or userGrade == 1}"
							th:text="삭제"
							th:data-uri="@{|/notice/question/delete/${question.id}|}"
							sec:authorize="isAuthenticated()"
							class="delete btn btn-sm btn-outline-secondary mx-1">삭제</a>
					</div>
				</div>
			</div>
			<!-- 질문 end--------------------------------- -->
		</div>
	</div>
	<div class="d-flex justify-content-end align-items-end mt-auto">
		<a th:href="@{/notice/question/list}"
			class="btn btn-sm btn-outline-primary menuBtn">메뉴</a>
	</div>
	<!-- 이전글/다음글 -->
	<div class="border-top border-bottom my-5 py-3">
		<!-- 이전글 -->
		<div class="d-flex align-items-center py-2">
			<span class="fw-bold">▲</span> <strong class="mx-3">이전글</strong> <a
				th:if="${prevQuestion != null}"
				th:href="@{|/notice/question/detail/${prevQuestion.id}|}"
				th:text="${#strings.abbreviate(prevQuestion.subject, 30)}"></a> <span
				th:if="${prevQuestion == null}">이전글이 없습니다.</span>
		</div>

		<!-- 다음글 -->
		<div class="d-flex align-items-center py-2">
			<span class="fw-bold">▼</span> <strong class="mx-3">다음글</strong> <a
				th:if="${nextQuestion != null}"
				th:href="@{|/notice/question/detail/${nextQuestion.id}|}"
				th:text="${#strings.abbreviate(nextQuestion.subject, 30)}"></a> <span
				th:if="${nextQuestion == null}">다음글이 없습니다.</span>
		</div>
	</div>
</div>

<!-- 질문 end--------------------------------- -->


<script layout:fragment="script">
	const delete_btn = document.getElementsByClassName('delete');
	console.log(delete_btn);

	Array.from(delete_btn).forEach(function(element) {
		element.addEventListener('click', function() {
			console.log('element:click');
			console.log('this.dataset.uri:' + this.dataset.uri);

			if (confirm('삭제하시겠습니까?') == true) {
				window.location.href = this.dataset.uri;
			}
		});
	});

	document.addEventListener("DOMContentLoaded", function() {
		var contentText = document.getElementById("contentText");
		contentText.innerHTML = contentText.innerHTML.replace(/\n/g, "<br/>");
	});
</script>
</html>
