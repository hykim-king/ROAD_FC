<!-- layout:layout.html -->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="myMargin container">
	<h5 class="border-bottom py-2">답변 수정</h5>
	<form th:object="${qnaAnswerForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>

		<div class="mb-3">
			<label for="content">내용</label>
			<textarea th:field="*{content}" rows="10" class="form-control"></textarea>
			<!-- 수정하거나 기존에 있는 값을 불러올 때 *{} -->
		</div>

		<input type="submit" value="저장" class="btn btn-primary my-2">
	</form>
</div>
</html>
